<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Added meta viewport for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cebu Technological University - Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Cebu Technological University</h1>
      <h2>Student Login</h2>
      <form id="loginForm">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
      </form>
      <div id="loginMessage"></div>
      
      <!-- Back Home button -->
      <button id="backHomeButton" type="button">Back Home</button>
    </div>
  </div>
  
  <!-- Include external JavaScript -->
  <script src="js/login.js"></script>
</body>
</html>
