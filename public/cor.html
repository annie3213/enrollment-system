<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificate of Registration</title>
  <link rel="stylesheet" href="/css/cor.css">
</head>
<body>
  <div class="cor-container">
    <header>
      <h1>Certificate of Registration</h1>
      <p>Cebu Technological University - Enrollment Record</p>
    </header>
    <section id="studentInfo">
      <!-- Student information will be dynamically inserted here -->
    </section>
    <h2>Enrolled Courses</h2>
    <section id="coursesList">
      <!-- Enrolled courses list will be dynamically inserted here -->
    </section>
    <div class="button-container">
      <button id="printButton">Print COR</button>
      <button id="backToDashboard">Back to Dashboard</button>
    </div>
  </div>
  <script src="/js/cor.js"></script>
</body>
</html>
